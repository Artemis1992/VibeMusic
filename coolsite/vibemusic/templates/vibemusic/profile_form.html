<!--profile_form-->
{% extends 'vibemusic/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Редактирование профиля</h2>
            <form method="post" enctype="multipart/form-data" action="/update_profile/" id="profileUpdateForm">
                {% csrf_token %}
                {{ form|crispy }}
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        {{ form.errors }}
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary mt-3">Сохранить профиль</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
