<!--vibemusic/js/password_reset.html-->  
{% extends 'vibemusic/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="header-title mb-4">Сброс пароля</h1>

    {% if form.errors %}
        <div class="alert-container">
            <div class="alert alert-danger">Пожалуйста, исправьте ошибки ниже.</div>
        </div>
    {% endif %}

    <div class="form-container p-4 rounded">
        <form method="post" action="{% url 'vibemusic:password_reset' %}">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <label for="{{ form.email.id_for_label }}" class="form-label visually-hidden">Email</label>
                <div class="input-group">
                    {{ form.email }}
                    <span class="spinner" id="email-spinner"></span>
                </div>
                <div class="validation-message" id="email-message"></div>
                {{ form.email.errors }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить письмо для сброса</button>
        </form>
        <p class="text-muted mt-3 text-center">
            Вернуться к <a href="{% url 'vibemusic:login' %}" class="text-primary">входу</a>
        </p>
    </div>
</div>

<script src="{% static 'vibemusic/js/password_reset_validation.js' %}"></script>
{% endblock %}

{% block title %}Сброс пароля{% endblock %}
